{%load staticfiles%}
{%block extracss%}
 <link rel="stylesheet" href="{%static 'css/responsiveContainer.css'%}">
{%endblock%}

<div class="container">
    <form enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        <h2 class="text-center">Iniciar sesión</h2>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input required class="form-control" id="usuario" name="usuario" type="text">
        </div>
        <div class="form-group">
                <label for="pass">Contraseña</label>
                <input required class="form-control" id="pass" name="pass" type="password">
            </div>
            <div class="d-flex justify-content-center">
                <a href="">¿Olvidaste la contraseña?</a>
            </div>
        <div class="align-center d-flex justify-content-center">
                
                <button class="btn btn-primary guinda" type="submit">Iniciar sesión</button>
        </div>
    </form>
</div>
