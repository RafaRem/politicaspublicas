{%load staticfiles%}
{%block extracss%}
 <link rel="stylesheet" href="{%static 'css/responsiveContainer.css'%}">
{%endblock%}

<div class="container">
    <div class="row justify-content-center d-flex mt-3 mb-3">
        <img src="{%static 'images/ahome.png'%}" alt="">
    </div>
    {% block messages %}
		{% if messages %}
			<ul class="messages">
					{% for message in messages %}
					<li{% if message.tags == "success" %} class="alert alert-success"
				{%else%}
				class="alert alert-danger"
				{% endif %}>
				{{ message }}</li>
					{% endfor %}
			</ul>
		{% endif %}
	{% endblock messages %}
    <form enctype="multipart/form-data" method="POST">
        {%csrf_token%}
        <h2 class="text-center">Iniciar sesión</h2>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input required class="form-control" id="usuario" name="usuario" type="text">
        </div>
        <div class="form-group">
                <label for="pass">Contraseña</label>
                <input required class="form-control" id="pass" name="pass" type="password">
            </div>
            <div class="d-flex justify-content-center">
                <a href="">¿Olvidaste la contraseña?</a>
            </div>
        <div class="align-center mt-3 d-flex justify-content-center">
                
                <button class="btn btn-primary guinda" type="submit">Iniciar sesión</button>
        </div>
    </form>
</div>
