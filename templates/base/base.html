{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% block extracss %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{%static 'images/Ahome-Logo.png'%}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link" href="#solicitud">Realizar una solicitud o reporte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#seguimiento">seguimiento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#que">¿qué es?</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link" href="https://www.ahome.gob.mx/" target="_blank"><img src="{% static 'images/Ahome-Logo2.png' %}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block  content%}
        {% endblock  %}
    </div>
  


<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% block extrascripts %}{% endblock %}
</body>
</html>
